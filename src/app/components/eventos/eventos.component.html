<div id="estrenos">
    <h1>Próximamente <span *ngIf="pais">en {{nombrepais}}</span></h1>
    <p *ngIf="!pais">No hay ningún país seleccionado, no se puede cargar la cartelera</p>
    <div *ngIf="pais">
        <div *ngIf="peliculas.length>0">
            <app-poster-grid [peliculas]="peliculas" [origen]="origen"></app-poster-grid>
        </div>
        <div *ngIf="peliculas.length==0">
            No hay resultados disponibles para este país.
        </div>
    </div>
</div>
